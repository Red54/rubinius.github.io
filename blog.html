---
layout: page
comment_count: true
---

<section>
  <div class="post-row">
    <div class="container content-container">
      <div class="packages-container">
        <div class="row">
          <div class="col-md-12">
<div class="blog_posts">
{% for post in site.posts limit:6 %}
  <div class="post">
    <h1 class="post_title">
      <a href="{{ post.url }}" title="{{ post.title }}" class="post_title">
      {{ post.title }}
      </a>
    </h1>
    {% include by_line.html %}
    {{ post.content }}
  </div>
{% endfor %}
</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
